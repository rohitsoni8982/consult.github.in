{% extends 'admin_home.html' %}
{% block about %}
<div class="container-fluid bg-secondary px-0">
    <div class="row g-0">
        <center>
            <h1 class="display-5 mb-4">profile page</h1>
            <font style="color: green;">{{output}}</font>
            <div class="col-6">
            <form method="post" action="/myadmin/profile/">
                {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" name="name"  value="{{userDetails.name}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" value="{{userDetails.email}}">
                            <span id="result"></span>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" class="form-control" name="mobile" value="{{userDetails.mobile}}">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea rows="5" class="form-control" name="address"  >{{userDetails.address}}</textarea>
                        </div><br>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <label for="male">male</label>
                            <input type="radio" name="gender" value="male" {{m}}>
                            <label for="female">female</label>
                            <input type="radio" name="gender" value="female" {{f}}>
                        </div><br>
                        <div class="col-lg-4">
                        <button class="btn btn-success " type="submit">update</button>
                        </div><br>
                    </form>
            </div>
      </div>
    </div>
</div>

{% endblock about %}
