{% extends 'admin_home.html' %}
{% block about %}
<div class="container-fluid bg-secondary px-0">
    <div class="row g-0">
        <center>
            <h1 class="display-5 mb-4">Login Here!!</h1>
            <font style="color: green;">{{output}}</font>
            <div class="col-6">
            <form method="post" action="/myadmin/changepassword/">
                {% csrf_token %}
                        <div class="form-group">
                            <label for="oldpassword">old password</label>
                            <input type="password" class="form-control" name="opassword"  placeholder="enter your email">
                        </div>
                        <div class="form-group">
                            <label for="newpassword">New password</label>
                            <input type="password" class="form-control" name="npassword" placeholder="enter your password">
                        </div>
                        <div class="form-group">
                            <label for="comformpassword">comform password</label>
                            <input type="password" class="form-control" name="cpassword" placeholder="enter your password">
                        </div>
                        <br>
                        <div class="col-lg-4"> 
                        <button class="btn btn-success" type="submit">Change</button>
                        </div>
                    </form>
            </div>
      </div>
    </div>
</div><br>
{% endblock about %}
